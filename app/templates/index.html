{% extends "base.html" %}
{% block content %}

<div class="col-xs-offset-4 col-xs-4 col-xs-offset-4">
    <div class="bg-info" id="content-form">
        <p id="loading" class="center">
	    <img src="{{ url_for('static', filename='img/ajax-loader.gif') }}" alt="Loadingâ€¦" />
        </p>
        <form method="post" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
                <label for="amount" class="control-label">Amount:</label>
                <input name="amount" type="number" class="form-control" id="amount" required />
            </div>
            <div class="form-group">
                <label for="currency" class="control-label">Currency:</label>
                <select name="currency" class="form-control" id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description:</label>
                <textarea name="description" class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label class="control-label"></label>
                <input type="button" class="form-control" value="Pay"/>
            </div>
        </form>
    </div>

    <div id="tip-payment">
        <form name="Pay" method="post" action="https://tip.pay-trio.com/ru/" accept-charset="UTF-8">
            <input type="hidden" name="amount" value="" />
            <input type="hidden" name="currency" value="{{ usd_id }}" />
            <input type="hidden" name="shop_id" value="{{ shop_id }}" />
            <input type="hidden" name="sign" value="" />
            <input type="hidden" name="shop_invoice_id" value="{{ shop_invoice_id }}" />
            <input type="hidden" name="description" value="" />
            <!--<input type="submit"/>-->
        </form>
    </div>

    <div id="invoice-payment">
        <form accept-charset="UTF-8" enctype="multipart/form-data"></form>
    </div>
</div>

{% endblock content %}
