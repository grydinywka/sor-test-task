{% extends "base.html" %}
{% block content %}

<div class="col-xs-offset-4 col-xs-4 col-xs-offset-4">
    <div class="bg-info" id="content-form">
        <form method="post" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
                <label for="amount" class="control-label">Amount:</label>
                <input name="amount" type="number" class="form-control" id="amount" min="0.01" step="0.01"/>
            </div>
            <div class="form-group">
                <label for="currency" class="control-label">Currency:</label>
                <select name="currency" class="form-control" id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Description:</label>
                <textarea name="description" class="form-control" id="description"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label"></label>
                <input type="submit" class="form-control" value="Pay"/>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
