<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }} - Payment</title>
    {% else %}
    <title>microblog</title>
    {% endif %}

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" >
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <!-- Start Header -->
        <div class="row" id="header">
            <div class="col-xs-12">
                <h1 class="text-center">Testing payments</h1>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Content -->
        <div class="row" id="content">
            {% block content %}{% endblock content %}
        </div>
        <!-- Start Content -->

        <!-- Start Footer -->
        <div class="row" id="footer">
            <div class="col-xs-12">
                {% block footer %}&copy; 2017 Testing app for Service of Online Resolutions company{% endblock footer %}
            </div>
        </div>
        <!-- End Footer -->
    </div>

    <!--Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/js/bootstrap-datetimepicker.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
